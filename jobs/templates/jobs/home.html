<h1>All My Jobs</h1>
{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="{% static 'css/bootstrap.min.css' %}"
            rel="stylesheet" >
    </head>

    <body>

        <main>
            <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Ahmad Faraz</h1>
                <p class="lead text-body-secondary">Hi my name is Ahmad, I enjoy making websites. I also enjoy playing videogames.</p>
                <p>
                <a href="mailto:ahmadfarazjanjua780@gmail.com" target="_blank"class="btn btn-primary my-2">Email Me</a>
                </p>
                <img src="{% static "1000005274.jpg" %}" alt="" height="300" width="300" class="img-fluid">
                </div>
            </div>
            </section>
        
            <div class="album py-5 bg-body-tertiary">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <div class="col">
                            {% for job in jobs.all %}
                            <div class="card shadow-sm">
                                <img
                                    src="{{job.image.url}}"
                                    class="card-img-top rounded-top"
                                    alt=""
                                />
                                <div class="card-body">
                                    <p class="card-text">{{job.summary}}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    </div>
                                    <small class="text-body-secondary">9 mins</small>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        
        </main>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="{% static 'js/bootstrap.min.js' %}"
        ></script>
    </body>
</html>
